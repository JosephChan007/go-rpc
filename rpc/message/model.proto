syntax = "proto3";

package message;
option go_package = ".;message";


enum OrderStatus {
    UnPay = 0;          // 待付款
    Paied = 1;          // 已付款
    Commited =2;        // 已提交
    Refund = 3;         // 退款中
    Refunded = 4;       // 已退款
}

message OrderInfo {
    string OrderId = 1;
    string OrderName = 2;
    OrderStatus status = 3;
}